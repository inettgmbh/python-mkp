name: ci

on: [push]

jobs:
  build:

    strategy:
      matrix:
        os: [
          'ubuntu-22.04',
          'ubuntu-24.04',
          'macos-13',
          'macos-14',
          'windows-2019',
          'windows-2022',
          'windows-2025',
        ]
        python: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Run Tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py
